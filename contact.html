<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | TruLight Solutions LLC</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="TruLight Solutions logo" />
      <div class="name">TruLight Solutions LLC</div>
    </a>
    <nav class="links">
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="page-title">
    <h1>Contact</h1>
    <p>Send us a message and we’ll get back to you.</p>
  </section>

  <div class="card">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label>
        <small>Name</small>
        <input name="name" required />
      </label>

      <label>
        <small>Email</small>
        <input name="email" type="email" required />
      </label>

      <label>
        <small>Phone (optional)</small>
        <input name="phone" />
      </label>

      <label>
        <small>Message</small>
        <textarea name="message" required></textarea>
      </label>

      <button class="btn primary" type="submit">Send message</button>
      <small>Prefer email? Write us at: <b>YOUR_EMAIL_HERE</b></small>
    </form>
  </div>
</main>

<footer>
  <div class="container">© <span id="y"></span> TruLight Solutions LLC</div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
